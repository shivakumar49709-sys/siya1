<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Finance Manager</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #f3e5f5, #e1bee7);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
    }
    #dashboard {
      margin-top: 30px;
      width: 80%;
      max-width: 900px;
      background: white;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }
    h1 {
      text-align: center;
      color: #6a1b9a;
      font-size: 28px;
      margin-bottom: 20px;
    }
    #charts {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }
    canvas {
      width: 350px !important;
      height: 350px !important;
    }
    #form-section {
      margin-top: 20px;
      text-align: center;
    }
    input, select, button {
      margin: 5px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #8e24aa;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #6a1b9a;
    }
    #prediction {
      margin-top: 20px;
      font-size: 18px;
      color: #4a148c;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="dashboard">
    <h1>ðŸ’° Student Finance Manager</h1>
    <div id="charts">
      <canvas id="expenseChart"></canvas>
    </div>

    <div id="form-section">
      <h3>Add New Expense</h3>
      <select id="category">
        <option>Food</option>
        <option>Transport</option>
        <option>Books</option>
        <option>Entertainment</option>
        <option>Other</option>
      </select>
      <input type="number" id="amount" placeholder="Enter amount"/>
      <button onclick="addExpense()">Add Expense</button>
    </div>

    <div id="prediction">Loading predictions...</div>
  </div>

  <script>
    let chart;

    async function fetchExpenses() {
      const res = await fetch("/expenses");
      return await res.json();
    }

    async function renderChart() {
      const expenses = await fetchExpenses();
      const categories = expenses.map(e => e.category);
      const amounts = expenses.map(e => e.amount);

      if (chart) chart.destroy();

      const ctx = document.getElementById("expenseChart").getContext("2d");
      chart = new Chart(ctx, {
        type: "pie",
        data: {
          labels: categories,
          datasets: [{
            data: amounts,
            backgroundColor: ["#8e24aa", "#d81b60", "#3949ab", "#00897b", "#f57c00"]
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              labels: {
                font: { size: 14, family: "Poppins" }
              }
            }
          }
        }
      });
    }

    async function addExpense() {
      const category = document.getElementById("category").value;
      const amount = document.getElementById("amount").value;

      if (!amount) return alert("Enter a valid amount!");

      await fetch("/add-expense", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ category, amount })
      });

      renderChart();
      updatePrediction();
      document.getElementById("amount").value = "";
    }

    async function updatePrediction() {
      const res = await fetch("/predict");
      const data = await res.json();
      document.getElementById("prediction").innerText =
        `ðŸ“Š This month: $${data.total} | Next month prediction: $${data.prediction}`;
    }

    renderChart();
    updatePrediction();
  </script>
</body>
</html>
